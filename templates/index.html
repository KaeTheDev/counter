<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--BOOTSTRAP CSS FILE-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>Counter Page</title>
</head>

<body>


    <div class="container text-center">
        <div>
            <h1>Counter</h1>
            <!--JINJA COUNTER VARIABLE HERE-->

            <h2>{{ session['counter'] }}</h2>
            <a href="/add_two"><button type="button" class="btn btn-danger">Add Two</button></a>
            <a href="/destroy_session"><button type="button" class="btn btn-success">Reset</button></a>


            <form action='/random_number' method='post'>
                <label for='counter'>Counter:</label>
                <input type='number' name='counter'>
                <input type="submit" class="btn btn-danger" value = "Add Random">
            </form>
        </div>
    </div>



    <!--BOOTSTRAP SCRIPTS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
